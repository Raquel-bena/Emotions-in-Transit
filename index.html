<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotions in Transit</title>
    <!-- CSS (Vite lo importará vía main.js, pero podemos poner estilos globales si faltan) -->
  </head>

<body>
  <div id="app"></div>

  <!-- UI LAYER -->
  <div id="ui-layer">
    <!-- PANTALLA DE BIENVENIDA -->
    <div id="welcome-screen">
      <h1>Emotions in Transit</h1>
      <p class="subtitle">Urban Data Sonification & Visualization</p>
      <button id="start-btn">Iniciar Experiencia</button>
    </div>

    <!-- PANEL DE INFORMACIÓN (Sidebar) -->
    <div id="info-panel">
      <div style="margin-bottom: 20px;">
        <div id="clock-display" style="font-size: 1.2rem; font-weight: bold; color: #fff;">--:--</div>
        <div id="date-display" style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 5px;">---</div>
        <div style="font-size: 0.7rem; display: flex; align-items: center; gap: 5px;">
          <span class="status-dot"></span> <span id="location-name">Barcelona (Live)</span>
        </div>
      </div>

      <div class="data-row">
        <span class="label">TEMPERATURE</span>
        <span class="value" id="temp-val">--°C</span>
      </div>
      <div class="data-row">
        <span class="label">WIND</span>
        <span class="value" id="wind-val">-- km/h</span>
      </div>
      <div class="data-row">
        <span class="label">RAIN</span>
        <span class="value" id="rain-val">--</span>
      </div>
      <div class="data-row">
        <span class="label">MOBILITY</span>
        <span class="value" id="mobil-val">--%</span>
      </div>

      <div class="data-row" style="margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
        <span class="label" style="opacity: 0.5;">STATUS</span>
        <span class="value" id="desc-val" style="font-size: 0.8rem;">...</span>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
